{% load static %}
{% block extra_css %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
{% endblock %}
<div class="bg-white py-8">
  <div class="container mx-auto px-4">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-8 text-center">Latest News</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
      {% for article in news_articles %}
      <div class="bg-gray-100 border border-gray-300 rounded-lg shadow-md overflow-hidden transition hover:shadow-lg">
        <img src="{{ article.image.url }}" alt="News Image" class="w-full h-48 object-cover">
        <div class="p-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ article.title }}</h2>
          <p class="text-gray-600 mb-4">{{ article.short_description|slice:":100" }}...</p>
          <div class="flex items-center justify-between text-gray-500">
            <div class="flex items-center space-x-1">
              <i class="far fa-calendar-alt"></i>
              <span>{{ article.published_date }}</span>
            </div>
            <a href="{% url 'home:news_detail' article.pk %}" class="text-blue-600 hover:text-blue-800 hover:underline">Read More</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
