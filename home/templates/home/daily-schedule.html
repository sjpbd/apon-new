{% load static %}
<!-- Daily Schedule Section -->
<section class="py-16 bg-blue-50">
    <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-12 animate-fade-in">A Day at APON</h2>
        <div class="flex flex-col space-y-8">
            <div class="flex items-center animate-slide-in-right">
                <div class="bg-blue-700 text-white p-3 rounded-full mr-4">
                    <i class="fas fa-sun"></i>
                </div>
                <p class="text-lg animate-slide-in-left">6:00 AM - Morning Prayer and Meditation</p>
            </div>
            <!-- Repeat similar blocks for other activities -->
        </div>
    </div>
</section>

<script>
    // Additional Intersection Observer to animate on scroll
document.addEventListener('DOMContentLoaded', function() {
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('opacity-100', 'translate-x-0', 'translate-y-0');
            }
        });
    });

    document.querySelectorAll('.animate-slide-in-left, .animate-slide-in-right').forEach(element => {
        element.classList.add('opacity-0', 'translate-x-10', 'transition', 'duration-1000');
        observer.observe(element);
    });
});

</script>
